<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 5px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id = 'red'></div>
  <div id = 'blue'></div>
  <div id = 'green'></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
  <script>
    const reducer = (state,action) => {
      if(state === undefined){
        return {color:'yellow'}
      }
      if(action.type === 'CHANGE_COLOR'){
        return {
          ...state,
          color:action.color,
        }
      }
    }
    let store = Redux.createStore(reducer,window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS.EXTENSION__());
    store.subscribe(red);
    store.subscribe(blue);
    store.subscribe(green);
    function red() {
      let state = store.getState();
      document.querySelector('#red').innerHTML =
        `<div class='container' id = 'component_red' style = "background-color:${state.color}">
        <h1>red</h1>
        <button onclick = "store.dispatch({type:'CHANGE_COLOR', color:'red'})"
        >fire</button>
         </div>`;        
    }
    red();

    function blue() {
      let state = store.getState();
      document.querySelector('#blue').innerHTML =
        `<div class='container' id = 'component_blue' style = "background-color:${state.color}">
        <h1>blue</h1>
        <button onclick = "store.dispatch({type:'CHANGE_COLOR', color:'blue'})"
        >fire</button>
         </div>`;      
    }
    blue();

    function green() {
      let state = store.getState();
      document.querySelector('#green').innerHTML =
        `<div class='container' id = 'component_green' style = "background-color:${state.color}">
        <h1>green</h1>
        <button onclick = "store.dispatch({type:'CHANGE_COLOR', color:'green'})"
        >fire</button>
         </div>`;       
    }
    green();
    
    
  
  </script>
</body>

</html>
